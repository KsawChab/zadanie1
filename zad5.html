<html>
<head>
<script type="text/javascript">
function WinClose_chabowski()
{
window.close();
}
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Nacisnąłeś OK!"); }
else
{ document.write("Nacisnąłeś Cancel!"); }
}
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
<input type="button" name="zamknij okno" value="zamknij" onclick="WinClose_chabowski(' ')">
</body>
</html>
