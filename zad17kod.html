<!DOCTYPE HTML>

  <textarea col="20" rows="30">
    <!DOCTYPE html> 
    <head> 
    <title> UÅ¼ycie fukcji </title> 
    <meta charset="utf-8"> 
    </head> 
   <body>
    <div style="color:navy;font-size:50px;">
    <script language="JavaScript">
   
    var a = parseFloat(prompt("a=",""));
    var b = parseFloat(prompt("b=",""));
   
    function suma_cha(a, b) {
    return a + b;
    }
   
    function odejmowanie_cha(a, b) {
    return a - b;
    }
   
    function mnozenie_cha(a, b) {
    return a * b;
    }
   
    function od_kwadratu_cha(a, b) {
    return (a+b)*(a-b);
    }
   
    function reszta_z_dzielenia_a_przez_b_cha(a, b) {
    return a % b;
    }
    document.write("suma="+suma_cha(a,b)+"<br>");
    document.write("suma="+odejmowanie_cha(a,b)+"<br>");
    document.write("suma="+mnozenie_cha(a,b)+"<br>");
    document.write("suma="+od_kwadratu_cha(a,b)+"<br>");
   </script>
   </div>
   </body>

</textarea>
